<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="sample2.css">
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-line intro-line-1"></div>
        <div class="intro-line intro-line-2"></div>
        <div class="intro-line intro-line-3"></div>
        <div class="intro-text">WELCOME</div>
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="#" style="--clr: #007bff;"><span>Home</span></a></li>
            <li><a href="#" style="--clr: #343a40;"><span>About</span></a></li>
            <li><a href="#" style="--clr: #6c757d;"><span>Portfolio</span></a></li>
            <li><a href="#" style="--clr: #007bff;"><span>Contact</span></a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>My Awesome Portfolio</h1>
        <p>This is where your amazing content will go!</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introOverlay = document.querySelector('.intro-overlay');
            introOverlay.addEventListener('animationend', () => {
                introOverlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
